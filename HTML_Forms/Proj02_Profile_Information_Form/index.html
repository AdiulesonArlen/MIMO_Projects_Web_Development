<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Update Profile Information</title>
  </head>

  <body>
    <h1>friendsbook.</h1>
    <h3>Update Profile Information</h3>

    <form action="">

      <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name:</label><input type="text" name="" id="name">
        <label for="email">Email:</label><input type="email" name="" id="email"><br>
        <label for="dob">Birthday:</label><input type="date" name="" id="dob"><br>
        <button>Update</button>
      </fieldset>

      <fieldset>
        <legend>Update Password</legend>
        <label for="oldpassword">Old Password:</label><input type="password" name="" id="oldpassword"><br>
        <label for="newpassword">New Password:</label><input type="password" name="" id="newpassword"><br>
        <button>Update</button>
      </fieldset>
        
      <fieldset>
        <legend>More about you</legend>
        <label for="pronouns">Pronouns:</label><input type="text" name="" id="pronouns"><br>
        <label for="country">Country:</label><input type="text" name="" id="country"><br>
        <label for="bio">Bio:</label><textarea name="" id="bio" cols="30" rows="10"></textarea><br>
        <button>Update</button>
      </fieldset>

    </form>
  </body>

</html>
