<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Blog</title>
  </head>

  <body>
    <h1>Travel Blog</h1>
    <header>
      <nav>
        <h2>Menu</h2>
        <a href="#">Latest Post</a><br>
        <a href="#">Favorite Pictures</a><br>
        <a href="#">Contact</a>
      </nav>

    </header>
    <main>
      <h2>Traveling the World</h2>
      <section>
        <h3>Latest Post</h3>
        <details>
          <summary>Rio's Beaches</summary>
          <p>Where: Rio de Janeiro, <abbr title="Brasil">BR</abbr></p>
          <p>Time Since Post: <time>5D</time></p>
          <p>Rio is full of world class beaches...</p>
        </details>
      </section>
      <section>
        <h3>Favorite Pictures</h3>
        <figure>
          <img src="https://mimo.app/i/colosseum.png" alt="Colosseum" width="150px">
          <figcaption>Rome</figcaption>
        </figure>
        <figure>
          <img src="https://mimo.app/i/eiffel.png" alt="Eiffel Tower" width="150px">
          <figcaption>Paris</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <p>Cantact:</p>
      <button>Instagram</button>
      <button>Twitter</button>
      <address>500 Wandering Lane, Houston, <abbr title="Texas, EUA">TX</abbr> 77573</address>
    </footer>
  </body>

</html>
