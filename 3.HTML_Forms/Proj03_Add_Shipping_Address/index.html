<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shipping Address</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Amazonia</h1>
    <h3>Add a new shipping address</h3>
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full name (First and Last name)</label><br><input type="text" name="" id="fullname"><br>
        <label for="phone">Phone number</label><br><input type="phone" name="" id="phone">
      </fieldset>
      <fieldset>
        <legend>Address Information</legend>
        <label for="country">Country</label><br><input type="text" name="" id="country"><br>
        <label for="address">Address</label><br><input type="text" name="" id="address"
          placeholder="Street address or P.O. Box"><br>
        <input type="text" name="" id="address" placeholder="Apt, suite, unit, building, floor, etc."><br>
        <label for="city">City</label><br>
        <input type="text" name="" id="city"><br>
        <label for="state">State</label><br>
        <input type="text" id="state"><br>
        <label for="zipcode">ZIP Code</label><br>
        <input type="text" name="" id="zipcode">
        <input type="checkbox" name="" id="notzipcode"><label for="notzipcode">My address does not have a ZIP
          code.</label><br>
        <input type="checkbox" name="defaltAddress" id="defaltAddress"><label for="defaltAddress">Use as my defalt
          address.</label>
      </fieldset>
      <button>Add</button>
    </form>
  </body>

</html>
